<!DOCTYPE html>

<head>

    <!-- Tailwind Config for Oceanic Palette -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ocean: {

                            100: '#E0F2FC', // Primary Light Bg
                            200: '#C6DEF6', // Secondary Bg
                            300: '#7EBBDA', // Accent

    <style>
        /* Custom Styles for Mobile smoothness */
        body { -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5080BE;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Animation */
        .toast-enter { transform: translateY(100%); opacity: 0; }
        .toast-enter-active { transform: translateY(0); opacity: 1; transition: all 300ms ease-out; }
        .toast-exit { transform: translateY(0); opacity: 1; }
        .toast-exit-active { transform: translateY(100%); opacity: 0; transition: all 300ms ease-in; }

        .banner-slider { scroll-snap-type: x mandatory; }
        .banner-slide { scroll-snap-align: center; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, where, orderBy, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBx724MefpWjw6KfUMX9o7BkygQ5xeD02k",
            authDomain: "wb-mobile-store.firebaseapp.com",
            projectId: "wb-mobile-store",
            storageBucket: "wb-mobile-store.firebasestorage.app",
            messagingSenderId: "54481231902",
            appId: "1:54481231902:web:395ad38266e975fae6ce0f",
            measurementId: "G-5R648HZ40T"
        };

        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dyt6fwvw0/image/upload";
        const CLOUDINARY_PRESET = "Wb_mobile_products";
        const ADMIN_EMAIL = "wbstore.india@gmail.com";

        // --- INITIALIZATION ---
        let app, auth, db;
        let currentUser = null;
        let isAdmin = false;
        let productsData = [];
        let cartData = JSON.parse(localStorage.getItem('wb_cart')) || [];

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase Initialized Successfully");
        } catch (error) {
            console.error("Firebase Init Error:", error);
            alert("Error connecting to server. Please refresh.");
        }

        // --- GLOBAL UTILS ---
        window.formatPrice = (price) => {
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(price);
        }

        window.showToast = (message, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-20 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-medium shadow-lg z-50 text-sm whitespace-nowrap ${type === 'error' ? 'bg-red-500' : 'bg-ocean-600'}`;
            toast.innerText = message;
            document.body.appendChild(toast);
            
            // Animation
            setTimeout(() => toast.style.opacity = '1', 10);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        window.uploadToCloudinary = async (file) => {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_PRESET);
            
            try {
                const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
                const data = await res.json();
                if(data.secure_url) return data.secure_url;
                throw new Error('Upload failed');
            } catch (err) {
                console.error(err);
                window.showToast("Image upload failed", "error");
                return null;
            }
        }

        window.toggleUserMenu = () => {
            document.getElementById('user-menu').classList.toggle('hidden');
        }

        // --- ROUTER ---
        const mainContent = document.getElementById('main-content');
        
        window.router = {
            navigate: async (route, params = null) => {
                window.scrollTo(0,0);
                document.getElementById('user-menu').classList.add('hidden');
                
                // Route Guard
                if ((route === 'admin-dashboard') && !isAdmin) {
                    window.showToast("Access Denied", "error");
                    return;
                }
                if ((route === 'checkout' || route === 'orders') && !currentUser) {
                    window.showToast("Please login first", "error");
                    window.router.navigate('login');
                    return;
                }

                const templateId = `view-${route}`;
                const template = document.getElementById(templateId);
                
                if (!template) {
                    console.error("Route not found:", route);
                    return;
                }

                mainContent.innerHTML = '';
                mainContent.appendChild(template.content.cloneNode(true));

                // Post-render logic
                if (route === 'home') renderHome();
                if (route === 'product') renderProductDetail(params);
                if (route === 'cart') renderCart();
                if (route === 'admin-dashboard') renderAdminProducts(); // Default tab
                if (route === 'orders') renderUserOrders();
            }
        };

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const authLinks = document.getElementById('auth-links');
            const userLinks = document.getElementById('user-links');
            const emailDisplay = document.getElementById('user-email-display');
            const adminLink = document.getElementById('admin-link');

            if (user) {
                authLinks.classList.add('hidden');
                userLinks.classList.remove('hidden');
                emailDisplay.innerText = user.email;
                
                // STRICT ADMIN CHECK
                if (user.email === ADMIN_EMAIL) {
                    isAdmin = true;
                    adminLink.classList.remove('hidden');
                } else {
                    isAdmin = false;
                    adminLink.classList.add('hidden');
                }
            } else {
                authLinks.classList.remove('hidden');
                userLinks.classList.add('hidden');
                isAdmin = false;
            }
        });

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.showToast("Logged in successfully");
                window.router.navigate('home');
            } catch (err) {
                window.showToast(err.message, "error");
            }
        }

        window.handleRegister = async (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-password').value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                window.showToast("Account created! You are logged in.");
                window.router.navigate('home');
            } catch (err) {
                window.showToast(err.message, "error");
            }
        }

        window.authService = {
            logout: async () => {
                await signOut(auth);
                window.showToast("Logged out");
                window.router.navigate('home');
            }
        }

        // --- DATA & RENDERING: HOME ---
        async function fetchProducts() {
            try {
                const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                productsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (e) {
                console.error("Fetch Error", e);
            }
        }

        async function fetchBanners() {
            try {
                const q = query(collection(db, "banners"), where("active", "==", true));
                const snapshot = await getDocs(q);
                return snapshot.docs.map(d => d.data());
            } catch (e) { return []; }
        }

        async function renderHome() {
            // Re-fetch data to ensure freshness
            await fetchProducts();
            const banners = await fetchBanners();

            // 1. Render Banners
            const bannerContainer = document.getElementById('home-banners');
            if (banners.length > 0) {
                bannerContainer.innerHTML = banners.map(b => `
                    <div class="banner-slide w-full flex-shrink-0 h-full relative">
                        <img src="${b.imageUrl}" class="w-full h-full object-cover">
                    </div>
                `).join('');
            }

            // 2. Render Brands
            const brands = [...new Set(productsData.map(p => p.brand))].filter(Boolean);
            const brandContainer = document.getElementById('brand-list');
            brandContainer.innerHTML = brands.map(b => `
                <div onclick="handleSearch('${b}')" class="flex-shrink-0 bg-white border border-ocean-200 px-4 py-2 rounded-full text-sm font-medium text-ocean-700 shadow-sm cursor-pointer whitespace-nowrap">
                    ${b}
                </div>
            `).join('') || '<span class="text-xs text-gray-400">No brands yet</span>';

            // 3. Render Products
            renderProductGrid(productsData);
        }

        function renderProductGrid(products) {
            const grid = document.getElementById('product-grid');
            const noData = document.getElementById('no-products');

            if (products.length === 0) {
                grid.innerHTML = '';
                noData.classList.remove('hidden');
                return;
            }

            noData.classList.add('hidden');
            grid.innerHTML = products.map(p => `
                <div onclick="router.navigate('product', '${p.id}')" class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden cursor-pointer hover:shadow-md transition">
                    <div class="h-40 w-full p-2 bg-white flex items-center justify-center relative">
                        <img src="${p.imageUrl}" class="max-h-full max-w-full object-contain" alt="${p.name}">
                        ${p.stock < 1 ? '<span class="absolute top-2 right-2 bg-red-500 text-white text-[10px] px-2 py-1 rounded">Out of Stock</span>' : ''}
                    </div>
                    <div class="p-3">
                        <p class="text-[10px] text-gray-500 uppercase font-bold tracking-wider mb-1 truncate">${p.brand || 'Generic'}</p>
                        <h3 class="font-medium text-gray-800 text-sm leading-tight h-10 overflow-hidden line-clamp-2">${p.name}</h3>
                        <div class="mt-2 flex items-center gap-2">
                            <span class="font-bold text-ocean-600">₹${p.price}</span>
                            ${p.mrp ? `<span class="text-xs text-gray-400 line-through">₹${p.mrp}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.handleSearch = (query) => {
            const term = query.toLowerCase();
            const filtered = productsData.filter(p => 
                p.name.toLowerCase().includes(term) || 
                (p.brand && p.brand.toLowerCase().includes(term))
            );
            
            // Only re-render if we are on home view
            if(document.getElementById('product-grid')) {
                renderProductGrid(filtered);
            } else {
                window.router.navigate('home').then(() => {
                    setTimeout(() => renderProductGrid(filtered), 100);
                });
            }
        }
     // --- PRODUCT DETAILS & CART ---
        let currentProduct = null;

        async function renderProductDetail(id) {
            currentProduct = productsData.find(p => p.id === id);
            if (!currentProduct) {
                // Fetch individually if not in memory (e.g., direct link)
                const docRef = doc(db, "products", id);
                const docSnap = await getDoc(docRef);
                if(docSnap.exists()) currentProduct = {id: docSnap.id, ...docSnap.data()};
            }

            if (!currentProduct) return;

            document.getElementById('p-detail-image').querySelector('img').src = currentProduct.imageUrl;
            document.getElementById('p-detail-name').innerText = currentProduct.name;
            document.getElementById('p-detail-brand').innerText = currentProduct.brand || 'Mobile';
            document.getElementById('p-detail-price').innerText = formatPrice(currentProduct.price);
            document.getElementById('p-detail-mrp').innerText = currentProduct.mrp ? formatPrice(currentProduct.mrp) : '';
            document.getElementById('p-detail-desc').innerText = currentProduct.description;

            // Buttons
            const btnAdd = document.getElementById('btn-add-cart');
            const btnBuy = document.getElementById('btn-buy-now');

            btnAdd.onclick = () => addToCart(currentProduct);
            btnBuy.onclick = () => {
                addToCart(currentProduct);
                window.router.navigate('cart');
            };

            // Render Reviews
            const list = document.getElementById('reviews-list');
            if(currentProduct.reviews && currentProduct.reviews.length > 0) {
                list.innerHTML = currentProduct.reviews.map(r => `
                    <div class="border-b border-gray-100 pb-3">
                        <div class="flex justify-between">
                            <span class="font-bold text-sm">${r.userEmail.split('@')[0]}</span>
                            <span class="text-xs text-gray-400">${new Date(r.date).toLocaleDateString()}</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1">${r.text}</p>
                        ${r.image ? `<img src="${r.image}" class="h-20 rounded mt-2 cursor-pointer border">` : ''}
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<p class="text-gray-400 text-sm">No reviews yet.</p>';
            }
        }

        // --- REVIEWS LOGIC ---
        window.toggleReviewForm = () => {
            if(!currentUser) return window.showToast("Login to review", "error");
            document.getElementById('review-form-container').classList.toggle('hidden');
        }

        window.submitReview = async () => {
            const text = document.getElementById('review-text').value;
            const fileInput = document.getElementById('review-image');
            
            if(!text) return window.showToast("Please write something", "error");

            const btn = document.querySelector('#review-form-container button');
            const originalText = btn.innerText;
            btn.innerText = "Submitting...";
            btn.disabled = true;

            let imgUrl = null;
            if (fileInput.files[0]) {
                imgUrl = await uploadToCloudinary(fileInput.files[0]);
            }

            const review = {
                userEmail: currentUser.email,
                text: text,
                image: imgUrl,
                date: new Date().toISOString()
            };

            try {
                const pRef = doc(db, "products", currentProduct.id);
                await updateDoc(pRef, {
                    reviews: arrayUnion(review)
                });
                
                // Update local state
                if(!currentProduct.reviews) currentProduct.reviews = [];
                currentProduct.reviews.push(review);
                
                window.showToast("Review submitted!");
                renderProductDetail(currentProduct.id); // Re-render
            } catch (err) {
                console.error(err);
                window.showToast("Failed to submit review", "error");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // --- CART LOGIC ---
        function updateCartCount() {
            const badge = document.getElementById('cart-count');
            const count = cartData.reduce((acc, item) => acc + item.qty, 0);
            badge.innerText = count;
            badge.classList.toggle('scale-0', count === 0);
            localStorage.setItem('wb_cart', JSON.stringify(cartData));
        }

        function addToCart(product) {
            const existing = cartData.find(item => item.id === product.id);
            if (existing) {
                existing.qty++;
            } else {
                cartData.push({ ...product, qty: 1 });
            }
            updateCartCount();
            window.showToast("Added to Cart");
        }

        window.changeQty = (id, delta) => {
            const item = cartData.find(i => i.id === id);
            if (!item) return;
            item.qty += delta;
            if (item.qty <= 0) {
                cartData = cartData.filter(i => i.id !== id);
            }
            updateCartCount();
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const summary = document.getElementById('cart-summary');

            if (cartData.length === 0) {
                container.innerHTML = '';
                emptyMsg.classList.remove('hidden');
                summary.classList.add('hidden');
                return;
            }

            emptyMsg.classList.add('hidden');
            summary.classList.remove('hidden');

            let total = 0;
            container.innerHTML = cartData.map(item => {
                const itemTotal = item.price * item.qty;
                total += itemTotal;
                return `
                    <div class="flex gap-3 bg-white p-3 rounded-lg shadow-sm border border-gray-100">
                        <img src="${item.imageUrl}" class="w-16 h-16 object-contain bg-gray-50 rounded">
                        <div class="flex-1">
                            <h4 class="font-bold text-sm text-gray-800 line-clamp-1">${item.name}</h4>
                            <p class="text-ocean-600 font-bold text-sm">₹${item.price}</p>
                            
                            <div class="flex items-center mt-2">
                                <button onclick="changeQty('${item.id}', -1)" class="w-6 h-6 bg-gray-200 rounded text-gray-600 flex items-center justify-center">-</button>
                                <span class="mx-3 text-sm font-medium">${item.qty}</span>
                                <button onclick="changeQty('${item.id}', 1)" class="w-6 h-6 bg-ocean-100 text-ocean-600 rounded flex items-center justify-center">+</button>
                            </div>
                        </div>
                        <button onclick="changeQty('${item.id}', -100)" class="text-red-400 self-start"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
            }).join('');

            document.getElementById('cart-subtotal').innerText = formatPrice(total);
            document.getElementById('cart-total').innerText = formatPrice(total);
        }

        // --- CHECKOUT & ORDERS ---
        window.handlePlaceOrder = async (e) => {
            e.preventDefault();
            if(cartData.length === 0) return;

            const form = e.target;
            const btn = document.getElementById('btn-place-order');
            btn.disabled = true;
            btn.innerText = "Processing...";

            const total = cartData.reduce((acc, i) => acc + (i.price * i.qty), 0);

            const order = {
                userId: currentUser.uid,
                userEmail: currentUser.email,
                items: cartData,
                total: total,
                status: 'Pending',
                createdAt: new Date().toISOString(),
                details: {
                    name: form.fullName.value,
                    mobile: form.mobile.value,
                    address: form.address.value,
                    city: form.city.value,
                    pincode: form.pincode.value,
                    paymentMethod: form.payment.value
                }
            };

            try {
                await addDoc(collection(db, "orders"), order);
                cartData = [];
                updateCartCount();
                window.showToast("Order Placed Successfully!");
                window.router.navigate('orders');
            } catch (err) {
                console.error(err);
                window.showToast("Order Failed", "error");
            } finally {
                btn.disabled = false;
            }
        }

        async function renderUserOrders() {
            const list = document.getElementById('user-order-list');
            list.innerHTML = '<div class="loader mx-auto"></div>';

            try {
                const q = query(collection(db, "orders"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                
                if(snap.empty) {
                    list.innerHTML = '<p class="text-gray-500 text-center">No orders found.</p>';
                    return;
                }

                list.innerHTML = snap.docs.map(d => {
                    const o = d.data();
                    const date = new Date(o.createdAt).toLocaleDateString();
                    const statusColor = o.status === 'Pending' ? 'text-yellow-600 bg-yellow-100' : 
                                      o.status === 'Delivered' ? 'text-green-600 bg-green-100' : 'text-gray-600 bg-gray-100';

                    return `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <span class="text-xs font-bold text-gray-400">#${d.id.slice(0,6)}</span>
                                    <p class="text-xs text-gray-500">${date}</p>
                                </div>
                                <span class="text-xs font-bold px-2 py-1 rounded ${statusColor}">${o.status}</span>
                            </div>
                            <div class="space-y-1 mb-3">
                                ${o.items.map(i => `
                                    <div class="flex justify-between text-sm">
                                        <span class="truncate w-3/4">${i.qty}x ${i.name}</span>
                                        <span>₹${i.price * i.qty}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="border-t pt-2 flex justify-between font-bold">
                                <span>Total</span>
                                <span class="text-ocean-600">₹${o.total}</span>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch(e) {
                console.error(e); // Indexing errors usually happen here first time
                list.innerHTML = `<p class="text-red-500 text-sm">If you see this, Firestore needs an index. <br>${e.message}</p>`;
            }
        }

        // --- ADMIN PANEL LOGIC ---
        window.adminSwitchTab = (tabName) => {
            document.querySelectorAll('[id^="admin-tab-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(`admin-tab-${tabName}`).classList.remove('hidden');
            
            // Highlight Tab logic omitted for brevity, but functional
            if(tabName === 'products') renderAdminProducts();
            if(tabName === 'orders') renderAdminOrders();
            if(tabName === 'banners') renderAdminBanners();
        }

        async function renderAdminProducts() {
            const list = document.getElementById('admin-product-list');
            list.innerHTML = '<div class="loader mx-auto"></div>';
            await fetchProducts(); // Refresh
            
            list.innerHTML = productsData.map(p => `
                <div class="bg-white p-3 rounded flex justify-between items-center shadow-sm">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <img src="${p.imageUrl}" class="w-10 h-10 object-contain">
                        <div>
                            <p class="font-bold text-sm truncate">${p.name}</p>
                            <p class="text-xs text-gray-500">Stock: ${p.stock || 'N/A'}</p>
                        </div>
                    </div>
                    <button onclick="deleteProduct('${p.id}')" class="text-red-500 text-sm"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
        }

        window.handleAdminAddProduct = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Uploading...";

            const file = document.getElementById('ap-image').files[0];
            const imgUrl = await uploadToCloudinary(file);

            if(!imgUrl) {
                btn.disabled = false;
                btn.innerText = "Upload Product";
                return;
            }

            const newProduct = {
                name: document.getElementById('ap-name').value,
                brand: document.getElementById('ap-brand').value,
                price: Number(document.getElementById('ap-discount').value), // Sale Price
                mrp: Number(document.getElementById('ap-price').value),
                description: document.getElementById('ap-desc').value,
                imageUrl: imgUrl,
                stock: 10,
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "products"), newProduct);
                window.showToast("Product Added!");
                e.target.reset();
                adminSwitchTab('products');
            } catch(err) {
                window.showToast("Error adding product", "error");
            } finally {
                btn.disabled = false;
                btn.innerText = "Upload Product";
            }
        }

        window.deleteProduct = async (id) => {
            if(!confirm("Delete this product?")) return;
            await deleteDoc(doc(db, "products", id));
            renderAdminProducts();
        }

        async function renderAdminOrders() {
            const list = document.getElementById('admin-order-list');
            list.innerHTML = '<div class="loader mx-auto"></div>';
            
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);

            list.innerHTML = snap.docs.map(d => {
                const o = d.data();
                return `
                    <div class="bg-white p-3 rounded shadow-sm border-l-4 ${o.status==='Pending'?'border-yellow-400':'border-green-500'}">
                        <div class="flex justify-between mb-1">
                            <span class="font-bold text-sm">${o.details.name}</span>
                            <span class="text-xs text-gray-500">${o.details.paymentMethod}</span>
                        </div>
                        <div class="text-xs text-gray-600 mb-2">
                            Total: ₹${o.total} | Status: ${o.status}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="updateOrderStatus('${d.id}', 'Shipped')" class="flex-1 bg-blue-100 text-blue-600 text-xs py-1 rounded">Ship</button>
                            <button onclick="updateOrderStatus('${d.id}', 'Delivered')" class="flex-1 bg-green-100 text-green-600 text-xs py-1 rounded">Deliver</button>
                            <button onclick="updateOrderStatus('${d.id}', 'Rejected')" class="flex-1 bg-red-100 text-red-600 text-xs py-1 rounded">Reject</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.updateOrderStatus = async (id, status) => {
            await updateDoc(doc(db, "orders", id), { status: status });
            window.showToast(`Order marked as ${status}`);
            renderAdminOrders();
        }

        // --- BANNER MANAGEMENT ---
        window.handleAdminAddBanner = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const file = document.getElementById('ab-image').files[0];
            
            btn.innerText = "Uploading...";
            btn.disabled = true;

            const url = await uploadToCloudinary(file);
            if(url) {
                await addDoc(collection(db, "banners"), { imageUrl: url, active: true, createdAt: new Date().toISOString() });
                window.showToast("Banner Added");
                renderAdminBanners();
                e.target.reset();
            }
            btn.innerText = "Upload Banner";
            btn.disabled = false;
        }

        async function renderAdminBanners() {
            const list = document.getElementById('admin-banner-list');
            const q = query(collection(db, "banners"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            
            list.innerHTML = snap.docs.map(d => `
                <div class="relative group">
                    <img src="${d.data().imageUrl}" class="w-full h-32 object-cover rounded">
                    <button onclick="deleteBanner('${d.id}')" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded shadow text-xs">Delete</button>
                </div>
            `).join('');
        }

        window.deleteBanner = async (id) => {
            if(!confirm("Remove banner?")) return;
            await deleteDoc(doc(db, "banners", id));
            renderAdminBanners();
        }

        // --- STARTUP ---
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').remove();
                // Initial Route
                router.navigate('home');
                updateCartCount();
            }, 1000); // Fake load for smoothness
        });

    </script>
</body>
</html>
