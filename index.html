<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WB Mobile Store</title>
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#5080BE">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Toast Notification Style -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #E0F2FC; }
        
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #5080BE; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-press:active { transform: scale(0.95); transition: transform 0.1s; }
    </style>
</head>
<body class="text-gray-800 select-none">

    <!-- SPLASH SCREEN -->
    <div id="splash" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-24 h-24 bg-gradient-to-br from-[#5080BE] to-[#7EBBDA] rounded-2xl flex items-center justify-center text-white text-4xl font-bold shadow-2xl mb-6">WB</div>
        <div class="loader"></div>
        <p class="mt-4 text-[#5080BE] font-bold">Loading Store...</p>
    </div>

    <!-- APP CONTAINER -->
    <div id="app" class="hidden min-h-screen pb-20">
        
        <!-- NAVBAR -->
        <nav class="fixed top-0 w-full z-40 bg-white shadow-sm h-16 flex items-center px-4 justify-between max-w-lg mx-auto left-0 right-0">
            <div onclick="window.router('home')" class="flex items-center gap-2 cursor-pointer btn-press">
                <div class="w-8 h-8 rounded bg-[#5080BE] flex items-center justify-center text-white font-bold">WB</div>
                <span class="font-bold text-[#5080BE] text-lg hidden sm:block">WB Mobile</span>
            </div>

            <!-- Search -->
            <div class="flex-1 mx-3 relative">
                <input type="text" id="searchInput" onkeyup="window.handleSearch()" placeholder="Search..." class="w-full bg-gray-100 rounded-full py-2 pl-9 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-[#5080BE]">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
            </div>

            <!-- Icons -->
            <div class="flex items-center gap-3">
                <div onclick="window.router('cart')" class="relative cursor-pointer btn-press p-2">
                    <i data-lucide="shopping-cart" class="text-gray-600 w-6 h-6"></i>
                    <span id="cartBadge" class="absolute top-1 right-1 bg-red-500 text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full hidden">0</span>
                </div>
            </div>
        </nav>

        <!-- MAIN VIEW PORT -->
        <main id="mainView" class="pt-20 px-4 max-w-lg mx-auto animate-up">
            <!-- Content injected via JS -->
        </main>

        <!-- BOTTOM NAV (Mobile) -->
        <div class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3 z-40 max-w-lg mx-auto left-0 right-0 shadow-[0_-5px_10px_rgba(0,0,0,0.05)]">
            <button onclick="window.router('home')" id="btn-home" class="flex flex-col items-center gap-1 text-[#5080BE]">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="text-[10px] font-bold">Home</span>
            </button>
            <button onclick="window.router('cart')" id="btn-cart" class="flex flex-col items-center gap-1 text-gray-400">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i>
                <span class="text-[10px] font-bold">Cart</span>
            </button>
            <button onclick="window.router('orders')" id="btn-orders" class="flex flex-col items-center gap-1 text-gray-400">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span class="text-[10px] font-bold">Orders</span>
            </button>
            <button onclick="window.router('profile')" id="btn-profile" class="flex flex-col items-center gap-1 text-gray-400">
                <i data-lucide="user" class="w-5 h-5"></i>
                <span class="text-[10px] font-bold">Account</span>
            </button>
        </div>

    </div>

    <!-- AUTH MODAL -->
    <div id="authModal" class="fixed inset-0 z-50 bg-black/50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-6 animate-up">
            <div class="flex justify-between items-center mb-6">
                <h2 id="authTitle" class="text-xl font-bold text-gray-800">Login</h2>
                <button onclick="window.closeAuth()" class="p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="authForm" onsubmit="window.handleAuth(event)">
                <div id="regFields" class="hidden space-y-3 mb-3">
                    <input name="name" placeholder="Full Name" class="w-full border p-3 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-[#5080BE] outline-none transition">
                    <input name="mobile" type="tel" placeholder="Mobile Number" class="w-full border p-3 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-[#5080BE] outline-none transition">
                </div>
                <input name="email" type="email" placeholder="Email Address" required class="w-full border p-3 rounded-xl bg-gray-50 mb-3 focus:bg-white focus:ring-2 focus:ring-[#5080BE] outline-none transition">
                <input name="password" type="password" placeholder="Password" required class="w-full border p-3 rounded-xl bg-gray-50 mb-6 focus:bg-white focus:ring-2 focus:ring-[#5080BE] outline-none transition">
                
                <button type="submit" id="authBtn" class="w-full bg-[#5080BE] text-white py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">Login</button>
            </form>
            <p onclick="window.toggleAuth()" id="authSwitch" class="text-center mt-4 text-[#5080BE] font-bold text-sm cursor-pointer">Create New Account</p>
        </div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, query, where, orderBy, serverTimestamp, onSnapshot, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import Toastify from "https://cdn.jsdelivr.net/npm/toastify-js"; // Clean import for modules

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBx724MefpWjw6KfUMX9o7BkygQ5xeD02k",
            authDomain: "wb-mobile-store.firebaseapp.com",
            projectId: "wb-mobile-store",
            storageBucket: "wb-mobile-store.firebasestorage.app",
            messagingSenderId: "54481231902",
            appId: "1:54481231902:web:395ad38266e975fae6ce0f",
            measurementId: "G-5R648HZ40T"
        };

        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dyt6fwvw0/image/upload";
        const CLOUDINARY_PRESET = "Wb_mobile_products";
        const ADMIN_EMAIL = "wbstore.india@gmail.com";

        // INIT
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // STATE
        let state = {
            user: null,
            products: [],
            banners: [],
            cart: JSON.parse(localStorage.getItem('wb_cart')) || [],
            orders: [],
            adminOrders: [],
            filter: 'All',
            selectedProduct: null,
            authMode: 'login'
        };

      // DOM HELPERS
        const $ = (id) => document.getElementById(id);
        const showToast = (msg, type = 'info') => {
            Toastify({
                text: msg,
                duration: 3000,
                gravity: "bottom",
                position: "center",
                style: { background: type === 'error' ? "#EF4444" : "#5080BE", borderRadius: "10px", fontWeight: "bold" }
            }).showToast();
        };

        // CORE FUNCTIONS
        const init = () => {
            onAuthStateChanged(auth, (u) => {
                state.user = u;
                fetchData();
                $('splash').classList.add('hidden');
                $('app').classList.remove('hidden');
                // Auto-refresh current view to show admin button if applicable
                window.router(state.currentView || 'home'); 
            });
        };

        const fetchData = () => {
            onSnapshot(query(collection(db, "products"), orderBy("createdAt", "desc")), s => {
                state.products = s.docs.map(d => ({id: d.id, ...d.data()}));
                if(state.currentView === 'home') renderHome();
            });
            onSnapshot(query(collection(db, "banners"), orderBy("createdAt", "desc")), s => {
                state.banners = s.docs.map(d => ({id: d.id, ...d.data()}));
                if(state.currentView === 'home') renderHome();
            });
            if(state.user) {
                onSnapshot(query(collection(db, "orders"), where("userId", "==", state.user.uid), orderBy("createdAt", "desc")), s => {
                    state.orders = s.docs.map(d => ({id: d.id, ...d.data()}));
                });
                if(state.user.email === ADMIN_EMAIL) {
                    onSnapshot(query(collection(db, "orders"), orderBy("createdAt", "desc")), s => {
                        state.adminOrders = s.docs.map(d => ({id: d.id, ...d.data()}));
                    });
                }
            }
        };

        // IMAGE UPLOAD
        const uploadImage = async (file) => {
            const fd = new FormData();
            fd.append('file', file);
            fd.append('upload_preset', CLOUDINARY_PRESET);
            try {
                const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: fd });
                const data = await res.json();
                return data.secure_url;
            } catch(e) {
                showToast("Upload Failed", 'error');
                return null;
            }
        };

        // ROUTER & RENDERERS
        window.router = (view, data = null) => {
            state.currentView = view;
            
            // Highlight Bottom Nav
            ['home', 'cart', 'orders', 'profile'].forEach(v => {
                const btn = $(`btn-${v}`);
                if(btn) btn.className = view === v 
                    ? "flex flex-col items-center gap-1 text-[#5080BE] transition transform scale-105" 
                    : "flex flex-col items-center gap-1 text-gray-400 transition";
            });

            const main = $('mainView');
            main.innerHTML = ""; // Clear content
            window.scrollTo(0, 0);

            if(view === 'home') renderHome();
            if(view === 'product') { state.selectedProduct = data; renderProduct(data); }
            if(view === 'cart') renderCart();
            if(view === 'checkout') renderCheckout();
            if(view === 'orders') renderOrders();
            if(view === 'profile') renderProfile();
            if(view === 'admin') {
                if(state.user?.email === ADMIN_EMAIL) renderAdmin();
                else window.router('home');
            }
        };

        const renderHome = () => {
            let html = ``;
            
            // Banners
            if(state.banners.length > 0) {
                html += `<div class="relative w-full h-48 rounded-2xl overflow-hidden shadow-lg mb-6">
                    <img src="${state.banners[0].imageUrl}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent flex items-end p-4">
                        <h2 class="text-white font-bold text-xl">Latest Collections</h2>
                    </div>
                </div>`;
            } else {
                html += `<div class="w-full h-40 bg-gradient-to-r from-[#5080BE] to-[#7EBBDA] rounded-2xl flex items-center justify-center text-white font-bold shadow-lg mb-6">
                    Welcome to WB Store
                </div>`;
            }

            // Categories
            const cats = ['All', 'Smartphones', 'Headphones', 'Watches', 'Accessories'];
            html += `<div class="flex gap-3 overflow-x-auto hide-scroll mb-6 pb-2">
                ${cats.map(c => `
                    <button onclick="window.filterCat('${c}')" class="px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition shadow-sm border ${state.filter === c ? 'bg-[#5080BE] text-white border-[#5080BE]' : 'bg-white text-gray-600 border-gray-100'}">
                        ${c}
                    </button>
                `).join('')}
            </div>`;

            // Products
            const filtered = state.filter === 'All' 
                ? state.products 
                : state.products.filter(p => p.category === state.filter || p.name.includes(state.filter));

            html += `<div class="grid grid-cols-2 gap-3 pb-10">`;
            if(filtered.length === 0) {
                html += `<div class="col-span-2 text-center text-gray-400 py-10">No products found</div>`;
            } else {
                filtered.forEach(p => {
                    html += `
                    <div onclick="window.openProduct('${p.id}')" class="bg-white rounded-xl p-3 shadow-sm border border-gray-100 active:scale-95 transition cursor-pointer">
                        <div class="aspect-square bg-gray-50 rounded-lg mb-2 overflow-hidden flex items-center justify-center relative">
                            <img src="${p.imageUrl}" class="w-full h-full object-contain p-2" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                            ${p.stock < 1 ? '<span class="absolute top-2 right-2 bg-red-500 text-white text-[10px] px-2 rounded">Sold Out</span>' : ''}
                        </div>
                        <div class="text-[10px] font-bold text-[#5080BE] mb-1">${p.brand || 'WB'}</div>
                        <h3 class="font-bold text-sm text-gray-800 line-clamp-1">${p.name}</h3>
                        <div class="flex items-center justify-between mt-2">
                            <span class="font-bold text-[#5080BE]">₹${p.price}</span>
                            <button onclick="event.stopPropagation(); window.addToCart('${p.id}')" class="bg-blue-50 text-[#5080BE] p-1.5 rounded-lg hover:bg-[#5080BE] hover:text-white transition">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>`;
                });
            }
            html += `</div>`;
            $('mainView').innerHTML = html;
            lucide.createIcons();
        };

        const renderProduct = (p) => {
            $('mainView').innerHTML = `
            <div class="bg-white rounded-b-3xl shadow-sm -mx-4 px-4 pb-6 mb-4">
                <button onclick="window.router('home')" class="mb-4 text-gray-500 flex items-center gap-1 text-sm pt-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
                </button>
                <div class="aspect-square flex items-center justify-center bg-white mb-4">
                    <img src="${p.imageUrl}" class="max-h-[300px] object-contain drop-shadow-lg">
                </div>
                <div class="flex items-start justify-between">
                    <div>
                        <div class="text-[#5080BE] font-bold text-xs bg-blue-50 px-2 py-1 rounded w-fit mb-2">${p.brand || 'Generic'}</div>
                        <h1 class="text-2xl font-bold text-gray-900 leading-tight">${p.name}</h1>
                    </div>
                    <div class="text-right">
                        <div class="text-2xl font-bold text-[#5080BE]">₹${p.price}</div>
                        ${p.mrp ? `<div class="text-sm text-gray-400 line-through">₹${p.mrp}</div>` : ''}
                    </div>
                </div>
            </div>

            <div class="space-y-4 pb-24">
                <div class="bg-white p-4 rounded-2xl shadow-sm">
                    <h3 class="font-bold mb-2 text-gray-800">Description</h3>
                    <p class="text-gray-600 text-sm leading-relaxed">${p.description}</p>
                </div>

                <div class="bg-white p-4 rounded-2xl shadow-sm">
                    <h3 class="font-bold mb-3">Reviews</h3>
                    ${p.reviews && p.reviews.length ? p.reviews.map(r => `
                        <div class="border-b last:border-0 pb-3 mb-3">
                            <div class="flex justify-between">
                                <span class="font-bold text-sm">${r.userName}</span>
                                <span class="text-yellow-500 text-xs">★ ${r.rating}</span>
                            </div>
                            <p class="text-gray-600 text-sm mt-1">${r.text}</p>
                            ${r.imageUrl ? `<img src="${r.imageUrl}" class="w-12 h-12 rounded mt-2 object-cover">` : ''}
                        </div>
                    `).join('') : '<p class="text-gray-400 text-sm">No reviews yet.</p>'}
                    
                    ${state.user ? `
                    <button onclick="$('reviewForm').classList.toggle('hidden')" class="text-[#5080BE] text-sm font-bold mt-2">Write Review</button>
                    <form id="reviewForm" onsubmit="window.submitReview(event, '${p.id}')" class="hidden mt-3 bg-gray-50 p-3 rounded-xl">
                        <input name="text" required placeholder="Your review..." class="w-full border p-2 rounded-lg text-sm mb-2">
                        <div class="flex gap-2">
                            <select name="rating" class="border p-2 rounded-lg text-sm"><option value="5">5 Stars</option><option value="4">4 Stars</option></select>
                            <input name="img" type="file" class="text-xs border p-1 rounded bg-white w-full">
                        </div>
                        <button class="w-full bg-[#5080BE] text-white text-sm font-bold py-2 rounded-lg mt-2">Post</button>
                    </form>` : ''}
                </div>
            </div>

            <div class="fixed bottom-0 left-0 w-full bg-white border-t p-3 flex gap-3 z-30 max-w-lg mx-auto right-0">
                <button onclick="window.addToCart('${p.id}')" class="flex-1 py-3 border-2 border-[#5080BE] text-[#5080BE] font-bold rounded-xl">Add to Cart</button>
                <button onclick="window.buyNow('${p.id}')" class="flex-1 py-3 bg-[#5080BE] text-white font-bold rounded-xl shadow-lg">Buy Now</button>
            </div>
            `;
            lucide.createIcons();
        };

        const renderCart = () => {
            const total = state.cart.reduce((a,c) => a + c.price*c.qty, 0);
            if(state.cart.length === 0) return $('mainView').innerHTML = `<div class="text-center py-20"><i data-lucide="shopping-cart" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i><h3 class="text-gray-500 font-bold">Cart is Empty</h3></div>`;
            
            $('mainView').innerHTML = `
            <h2 class="text-xl font-bold mb-4">My Cart</h2>
            <div class="space-y-3 mb-24">
                ${state.cart.map(i => `
                    <div class="bg-white p-3 rounded-xl shadow-sm flex gap-3 items-center">
                        <img src="${i.imageUrl}" class="w-16 h-16 object-contain bg-gray-50 rounded-lg">
                        <div class="flex-1">
                            <h3 class="font-bold text-sm text-gray-800">${i.name}</h3>
                            <div class="text-[#5080BE] font-bold">₹${i.price}</div>
                        </div>
                        <div class="flex items-center gap-2 bg-gray-100 rounded-lg p-1">
                            <button onclick="window.updateQty('${i.id}', -1)" class="w-6 h-6 flex items-center justify-center font-bold">-</button>
                            <span class="text-sm font-bold w-4 text-center">${i.qty}</span>
                            <button onclick="window.updateQty('${i.id}', 1)" class="w-6 h-6 flex items-center justify-center font-bold">+</button>
                        </div>
                        <button
                        onclick="window.removeFromCart('${i.id}')" class="text-red-400 p-2"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                `).join('')}
            </div>
            <div class="fixed bottom-16 left-0 w-full bg-white border-t p-4 max-w-lg mx-auto right-0">
                <div class="flex justify-between font-bold text-lg mb-4"><span>Total</span><span>₹${total}</span></div>
                <button onclick="window.router('checkout')" class="w-full bg-[#5080BE] text-white py-3.5 rounded-xl font-bold shadow-lg">Checkout</button>
            </div>`;
            lucide.createIcons();
        };

        const renderProfile = () => {
            if(!state.user) { window.openAuth(); return; }
            $('mainView').innerHTML = `
            <div class="bg-[#5080BE] -mx-4 px-4 pb-8 pt-4 rounded-b-3xl text-white text-center shadow-lg mb-6">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center text-3xl font-bold mx-auto mb-3 border-2 border-white/30 backdrop-blur-sm">
                    ${state.user.email[0].toUpperCase()}
                </div>
                <h2 class="text-xl font-bold">${state.user.displayName || 'User'}</h2>
                <p class="text-blue-100 text-sm opacity-80">${state.user.email}</p>
            </div>

            ${state.user.email === ADMIN_EMAIL ? `
                <button onclick="window.router('admin')" class="w-full bg-indigo-600 text-white p-4 rounded-xl shadow-lg mb-6 flex items-center justify-center gap-2 font-bold animate-up">
                    <i data-lucide="shield" class="w-5 h-5"></i> ADMIN PANEL
                </button>
            ` : ''}

            <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
                <button onclick="window.router('orders')" class="w-full flex items-center gap-3 p-4 border-b hover:bg-gray-50 text-left">
                    <div class="bg-blue-50 p-2 rounded-lg text-[#5080BE]"><i data-lucide="package" class="w-5 h-5"></i></div>
                    <span class="font-bold text-gray-700">My Orders</span>
                </button>
                <button onclick="window.router('cart')" class="w-full flex items-center gap-3 p-4 border-b hover:bg-gray-50 text-left">
                    <div class="bg-blue-50 p-2 rounded-lg text-[#5080BE]"><i data-lucide="shopping-bag" class="w-5 h-5"></i></div>
                    <span class="font-bold text-gray-700">My Cart</span>
                </button>
                <button onclick="window.doLogout()" class="w-full flex items-center gap-3 p-4 hover:bg-red-50 text-left text-red-500">
                    <div class="bg-red-50 p-2 rounded-lg"><i data-lucide="log-out" class="w-5 h-5"></i></div>
                    <span class="font-bold">Logout</span>
                </button>
            </div>
            `;
            lucide.createIcons();
        };

        const renderAdmin = () => {
            $('mainView').innerHTML = `
            <h1 class="text-2xl font-bold text-[#5080BE] mb-6">Admin Dashboard</h1>
            
            <div class="bg-white p-5 rounded-2xl shadow-sm mb-6 border border-gray-100">
                <h3 class="font-bold border-b pb-2 mb-4">Add Product</h3>
                <form onsubmit="window.adminAddProduct(event)" class="space-y-3">
                    <div class="grid grid-cols-2 gap-3">
                        <input name="name" placeholder="Name" required class="border p-2 rounded-lg text-sm">
                        <input name="brand" placeholder="Brand" required class="border p-2 rounded-lg text-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <input name="price" type="number" placeholder="Price" required class="border p-2 rounded-lg text-sm">
                        <input name="stock" type="number" placeholder="Stock" required class="border p-2 rounded-lg text-sm">
                    </div>
                    <select name="category" class="w-full border p-2 rounded-lg text-sm bg-white">
                        <option>Smartphones</option><option>Headphones</option><option>Watches</option><option>Accessories</option>
                    </select>
                    <textarea name="desc" placeholder="Description" required class="w-full border p-2 rounded-lg text-sm h-20"></textarea>
                    <input name="img" type="file" required class="text-xs w-full bg-gray-50 p-2 rounded-lg">
                    <button class="w-full bg-[#5080BE] text-white py-3 rounded-xl font-bold shadow">Upload Product</button>
                </form>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm mb-6">
                <h3 class="font-bold border-b pb-2 mb-4">Add Banner</h3>
                <form onsubmit="window.adminAddBanner(event)" class="flex gap-2">
                    <input name="img" type="file" required class="text-xs flex-1 bg-gray-50 p-2 rounded-lg">
                    <button class="bg-gray-800 text-white px-4 rounded-lg font-bold text-sm">Upload</button>
                </form>
            </div>

            <div class="bg-white rounded-2xl shadow-sm overflow-hidden mb-20">
                <h3 class="font-bold p-4 bg-gray-50 border-b">Recent Orders</h3>
                ${state.adminOrders.map(o => `
                    <div class="p-4 border-b last:border-0">
                        <div class="flex justify-between mb-2">
                            <span class="font-bold text-[#5080BE] text-sm">${o.shipping.name}</span>
                            <span class="text-xs bg-gray-100 px-2 py-1 rounded font-bold">${o.status}</span>
                        </div>
                        <div class="text-xs text-gray-500 mb-2">${o.items.map(i=>`${i.qty}x ${i.name}`).join(', ')}</div>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-sm">₹${o.total}</span>
                            <select onchange="window.updateStatus('${o.id}', this.value)" class="text-xs border p-1 rounded">
                                <option>Pending</option><option>Approved</option><option>Shipped</option><option>Delivered</option>
                            </select>
                        </div>
                    </div>
                `).join('')}
            </div>
            `;
        };

        const renderCheckout = () => {
             if(!state.user) { window.openAuth(); return; }
             $('mainView').innerHTML = `
             <button onclick="window.router('cart')" class="text-gray-500 text-sm mb-4">Back</button>
             <h2 class="text-xl font-bold mb-4">Checkout</h2>
             <form onsubmit="window.placeOrder(event)" class="space-y-4 pb-20">
                <div class="bg-white p-4 rounded-xl shadow-sm space-y-3">
                    <h3 class="font-bold text-sm border-b pb-2">Address</h3>
                    <input name="name" value="${state.user.displayName||''}" placeholder="Name" required class="w-full border p-2 rounded-lg">
                    <input name="mobile" placeholder="Mobile" required class="w-full border p-2 rounded-lg">
                    <input name="address" placeholder="Address" required class="w-full border p-2 rounded-lg">
                    <div class="flex gap-2">
                        <input name="city" placeholder="City" required class="w-full border p-2 rounded-lg">
                        <input name="pincode" placeholder="Pin" required class="w-full border p-2 rounded-lg">
                    </div>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <h3 class="font-bold text-sm border-b pb-2 mb-2">Payment</h3>
                    <label class="flex items-center gap-2 p-2"><input type="radio" name="pay" value="COD" checked> COD</label>
                    <label class="flex items-center gap-2 p-2"><input type="radio" name="pay" value="UPI"> UPI / Online</label>
                </div>
                <button class="w-full bg-[#5080BE] text-white py-3 rounded-xl font-bold shadow-lg">Confirm Order</button>
             </form>`;
        };
        
        const renderOrders = () => {
            if(!state.user) { window.openAuth(); return; }
            $('mainView').innerHTML = `
            <h2 class="text-xl font-bold mb-4">Order History</h2>
            <div class="space-y-4 pb-20">
                ${state.orders.map(o => `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-l-4 border-l-[#5080BE]">
                        <div class="flex justify-between mb-2">
                            <span class="text-xs text-gray-400">#${o.id.slice(0,6)}</span>
                            <span class="text-xs font-bold px-2 py-0.5 rounded ${o.status==='Delivered'?'bg-green-100 text-green-700':'bg-yellow-100 text-yellow-700'}">${o.status}</span>
                        </div>
                        <div class="text-sm font-medium mb-2">${o.items.map(i=>`${i.qty}x ${i.name}`).join(', ')}</div>
                        <div class="font-bold text-[#5080BE]">Total: ₹${o.total}</div>
                    </div>
                `).join('')}
                ${state.orders.length===0?'<p class="text-center text-gray-400 mt-10">No orders yet</p>':''}
            </div>`;
        };

        // EXPOSED FUNCTIONS
        window.handleSearch = () => {
            state.filter = $('searchInput').value;
            renderHome();
        };
        window.filterCat = (c) => {
            state.filter = c;
            renderHome();
        };
        window.openProduct = (id) => {
            const p = state.products.find(x => x.id === id);
            window.router('product', p);
        };
        window.addToCart = (id) => {
            const p = state.products.find(x => x.id === id);
            const exist = state.cart.find(x => x.id === id);
            if(exist) exist.qty++; else state.cart.push({...p, qty:1});
            localStorage.setItem('wb_cart', JSON.stringify(state.cart));
            updateBadge();
            showToast("Added to Cart");
        };
        window.buyNow = (id) => { window.addToCart(id); window.router('cart'); };
        window.updateQty = (id, d) => {
            state.cart = state.cart.map(i => i.id===id ? {...i, qty: Math.max(1, i.qty+d)} : i);
            localStorage.setItem('wb_cart', JSON.stringify(state.cart));
            renderCart(); updateBadge();
        };
        window.removeFromCart = (id) => {
            state.cart = state.cart.filter(i => i.id !== id);
            localStorage.setItem('wb_cart', JSON.stringify(state.cart));
            renderCart(); updateBadge();
        };
        const updateBadge = () => {
            $('cartBadge').innerText = state.cart.length;
            $('cartBadge').classList.toggle('hidden', state.cart.length === 0);
        };
             // ADMIN ACTIONS
        window.adminAddProduct = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button'); btn.innerText = "Uploading...";
            const fd = new FormData(e.target);
            const url = await uploadImage(fd.get('img'));
            if(url) {
                await addDoc(collection(db, "products"), {
                    name: fd.get('name'), brand: fd.get('brand'), price: +fd.get('price'), stock: +fd.get('stock'),
                    category: fd.get('category'), description: fd.get('desc'), imageUrl: url, createdAt: serverTimestamp(), reviews: []
                });
                showToast("Product Added!"); e.target.reset();
            }
            btn.innerText = "Upload Product";
        };
        window.adminAddBanner = async (e) => {
            e.preventDefault();
            const url = await uploadImage(e.target.querySelector('input').files[0]);
            if(url) { await addDoc(collection(db, "banners"), {imageUrl: url, createdAt: serverTimestamp()}); showToast("Banner Added"); e.target.reset(); }
        };
        window.updateStatus = async (id, val) => {
            await updateDoc(doc(db, "orders", id), {status: val});
            showToast("Order Updated");
        };

        // AUTH
        window.openAuth = () => $('authModal').classList.remove('hidden');
        window.closeAuth = () => $('authModal').classList.add('hidden');
        window.toggleAuth = () => {
            state.authMode = state.authMode === 'login' ? 'reg' : 'login';
            $('regFields').classList.toggle('hidden');
            $('authTitle').innerText = state.authMode === 'login' ? 'Login' : 'Create Account';
            $('authBtn').innerText = state.authMode === 'login' ? 'Login' : 'Sign Up';
            $('authSwitch').innerText = state.authMode === 'login' ? 'Create New Account' : 'Back to Login';
        };
        window.handleAuth = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            try {
                if(state.authMode === 'login') {
                    await signInWithEmailAndPassword(auth, fd.get('email'), fd.get('password'));
                    showToast("Welcome Back!");
                } else {
                    const res = await createUserWithEmailAndPassword(auth, fd.get('email'), fd.get('password'));
                    await updateProfile(res.user, {displayName: fd.get('name')}); // Try update profile
                    await setDoc(doc(db, "users", res.user.uid), {
                        name: fd.get('name'), mobile: fd.get('mobile'), email: fd.get('email'), role: 'user', createdAt: serverTimestamp()
                    });
                    showToast("Account Created!");
                }
                window.closeAuth();
            } catch(e) { alert(e.message); }
        };
        window.doLogout = () => { signOut(auth); window.router('home'); showToast("Logged Out"); };
        
        // CHECKOUT
        window.placeOrder = async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            try {
                await addDoc(collection(db, "orders"), {
                    userId: state.user.uid,
                    items: state.cart,
                    total: state.cart.reduce((a,c)=>a+c.price*c.qty,0),
                    shipping: { name: fd.get('name'), mobile: fd.get('mobile'), address: fd.get('address'), city: fd.get('city') },
                    paymentMethod: fd.get('pay'),
                    status: 'Pending',
                    createdAt: serverTimestamp()
                });
                state.cart = []; localStorage.setItem('wb_cart', '[]'); updateBadge();
                window.router('orders'); showToast("Order Placed!");
            } catch(e) { alert(e.message); }
        };

        // START
        init();
        updateBadge();

    </script>
</body>
</html>
